{% extends 'layout.html' %}

{% block body %}
<style>
  html body {
    background-color: rgb(206, 206, 228);
  }

  .form-container {
    width: 100%;
    max-width: 450px;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 30px;
    background-color: #f0f8ff;
  }

  .form-group label {
    font-size: 17px;
    font-weight: bold;
  }

  .form-group input,
  .form-group select {
    font-weight: bold;
    padding: 10px;
  }

  .form-group input:focus,
  .form-group select:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }

  .btn-info {
    color: white;
    background-color: #007bff;
    font-weight: bold;
    width: 150px;
    height: 50px;
    border-radius: 12px;
    font-size: 21px;
    transition: background-color 0.3s ease;
  }

  .btn-info:hover {
    background-color: #0056b3;
  }

  h2 {
    text-align: center;
    margin: 0px;
    color: black;
    font-weight: bold;
  }
</style>

<!--Form Section-->
<br /><br />
<h2><b>Get informed advice on fertilizer based on soil</b></h2>
<br />

<div class="form-container">
  <form method="POST" action="{{ url_for('fert_recommend') }}">
    <div class="form-group">
      <label for="Nitrogen"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example:50)"
        required
      />
    </div>
    <div class="form-group">
      <label for="Phosphorous"><b>Phosphorous</b></label>
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example:50)"
        required
      />
    </div>

    <div class="form-group">
      <label for="Pottasium"><b>Pottasium</b></label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example:50)"
        required
      />
    </div>

    <div class="form-group">
      <label for="crop"><b>Crop you want to grow</b></label>
      <select
        name="cropname"
        class="form-control"
        id="crop"
        placeholder="Select a crop"
        required
      >
        <option selected>Select crop</option>
        <option>rice</option>
        <option>maize</option>
        <option>chickpea</option>
        <option>kidneybeans</option>
        <option>pigeonpeas</option>
        <option>mothbeans</option>
        <option>mungbean</option>
        <option>blackgram</option>
        <option>lentil</option>
        <option>pomegranate</option>
        <option>banana</option>
        <option>mango</option>
        <option>grapes</option>
        <option>watermelon</option>
        <option>muskmelon</option>
        <option>apple</option>
        <option>orange</option>
        <option>papaya</option>
        <option>coconut</option>
        <option>cotton</option>
        <option>jute</option>
        <option>coffee</option>
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
      >
        Predict
      </button>
    </div>
  </form>
</div>
{% endblock %}
